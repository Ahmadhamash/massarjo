<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>بروفايل المرشد - مسار</title>
  <link rel="stylesheet" href="style.css">
</head>
<body style="background: var(--background); color: var(--text-light);">
  <div class="container mx-auto px-6 py-12">
    <a href="index.html" class="text-sm">&larr; رجوع للصفحة الرئيسية</a>

    <div id="mentor-card" class="mt-8 rounded-3xl p-8" style="background: var(--dark-bg);">
      <div class="flex flex-col md:flex-row gap-8 items-center">
        <img id="mentor-avatar" class="w-32 h-32 rounded-full object-cover border-4"
             style="border-color: var(--border-color);" alt="">
        <div>
          <h1 id="mentor-name" class="text-3xl font-bold mb-2"></h1>
          <p id="mentor-title" class="text-slate-400 mb-4"></p>
          <p id="mentor-bio"></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const stored = localStorage.getItem('selectedMentor');
      if (!stored) return;

      const mentor = JSON.parse(stored);

      document.getElementById('mentor-name').textContent = mentor.name || '';
      document.getElementById('mentor-title').textContent = mentor.title || '';
      document.getElementById('mentor-bio').textContent = mentor.bio || 'لا توجد نبذة مضافة بعد.';

      const avatarEl = document.getElementById('mentor-avatar');
      const avatarUrl =
        mentor.avatar && mentor.avatar.trim()
          ? mentor.avatar
          : 'https://placehold.co/200x200/e0e7ff/4338ca?text=' +
            encodeURIComponent(mentor.name ? mentor.name.charAt(0) : 'م');
      avatarEl.src = avatarUrl;
      avatarEl.alt = mentor.name || 'Mentor';
    })();
  </script>
</body>
</html>
